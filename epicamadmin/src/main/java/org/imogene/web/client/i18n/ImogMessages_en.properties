homePanel_message=La plate\-forme EPICAM permet aux utilisateurs de : <br/> \
<b>1) </b>Collecter les donn\u00E9es sur les \
cas de tuberculose, les examens effectu\u00E9s, les traitements re\u00e7us et de mieux orienter le patient vers \
le CDT le plus proche de son domicile pour son traitement ; <br/> \
<b>(2) </b>La sensibilisation par des SMS, le \
rappel aux malades pour leurs traitements et l''organisation des formations ; <br/> \
<b>(3) </b> la gestion des \
m\u00E9dicaments et des intrants ; \
<b>(4) </b>La gestion des informations des utilisateurs, la gestion des <br/> \
informations sur les CDT ; \
(5) \u00E9dition et l''impression des principaux rapports.\
<br/> \
<b>Gestion des informations.</b><br/> \
Dans le panneau de gauche, les diff\u00E9rentes piles vous permettent d''acc\u00E9der aux liens menant vers \
les boutons permettant de :<br/> \
<b>1) </b>Cr\u00E9er un nouveau formulaire pour l''enregistrement des informations \
(sur les patients, les examens, les transferts/r\u00E9f\u00E9rences, la gestion des stocks des m\u00E9dicaments, \
les SMS \u00e1 envoyer aux malades) ; <br/> \
<b>2) </b>Lister les diff\u00E9rents formulaires d\u00E9j\u00e1 enregistr\u00E9s ; <br/> \
<b>3) </b> rechercher un ou plusieurs formulaires en saisissant un crit\u00E8re de recherche \
qui est toute information d\u00E9j\u00e1 saisie dans le syst\u00E8me (code, nom, adresse etc.). <br/> \
Une aide plus compl\u00E8te est disponible. Allez dans le panneau de droit, cliquez sur la pile <b>Aide</b> \
et vous acc\u00E9derez \u00e1 l''aide. Bonne utilisation.\

